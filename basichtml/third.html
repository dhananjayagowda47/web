<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <center>
    <h1>Tables in html</h1>
    <table border="1" >
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>dhanu</td>
            <td>MCA</td>
            <td>60</td>
        </tr>
        <tr>
            <td>manu</td>
            <td>MCA</td>
            <td>65</td>
        </tr>
        <tr>
            <td>ganesh</td>
            <td>MCA</td>
            <td>40</td>
        </tr>
    </table>
    <br>
    <br>

    <table border="1">
       <tr>
        <td>1</td>
        <td colspan="2">2</td>
       </tr>
       <tr>
        <td rowspan="2">3</td>
        <td>4</td>
        <td>5</td>
       </tr>
       <tr>
        <td>6</td>
        <td>7</td>
       </tr>
    </table>
    <br>
    <br>
    <table border="1" height="200" width="200">
        <tr align="center">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2">4</td>

        </tr>
        <tr align="center">
            <td>5</td>
            <td rowspan="2" colspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr align="center">
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr align="center">
            <td>12</td>
            <td rowspan="2">13</td>
            <td>14</td>
            <td colspan="2">15</td>
        </tr>
        <tr align="center">
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>

    </table>
    </center>
</body>
</html>
